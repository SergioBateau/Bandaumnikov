<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.min.css">
  <title>Banda Umnikov</title>
</head>

<body>
  <div class="wrapper">

    <div class="maincontent">

      <div class="container">
        <h1 class="title">Акции и специальные предложения</h1>

        <div class="banners">

          <div class="block">

            <div class="banner banner-one">
              <div class="banner-img">
                <a href="https://bandaumnikov.ru/product/reshi-pishi-kubometria-3d/">
                  <img src="./images/Кубометрия-3Д.jpg" class="notebook-pic" alt="Тетрадь Кубометрия 3D">
                  <img src="./images/label_stik-01.png" class="present-pic" alt="Подарок">
                </a>

              </div>

              <div class="banner-content">
                <h3 class="banner-title">Предзаказ тетради «Кубометрия 3D»</h3>

                <p class="banner-text">Акция заканчивается 24 мая. Через:</p>

                <div class="banner-timer">

                  <div class="timer">
                    <div class="timer-hour timer-num"></div>
                    <p class="timer-text">часов</p>
                  </div>

                  <div class="timer">
                    <div class="timer-minute timer-num"></div>
                    <p class="timer-text">минут</p>
                  </div>

                  <div class="timer">
                    <div class="timer-second timer-num"></div>
                    <p class="timer-text">секунд</p>
                  </div>

                </div>

              </div>

              <div class="banner-price">
                <div class="banner-discount">9 999 &#x20bd</div>
                <div class="banner-noprice">9 999 &#x20bd</div>
              </div>

              <button class="btn">Подробнее</button>
            </div>

          </div>

          <div class="block">

            <a class="banner-link" href="https://bandaumnikov.ru/product/zverobukvy-english/">
              <div class="banner banner-two">
                <button class="btn">Подробнее</button>
              </div>
            </a>

          </div>

        </div>
      </div>

    </div>

  </div>


  <script src='main.min.js'></script>
</body>

</html>
